<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="static/css/style.css" />

        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1></h1>

        <div id="entry">
            <form id="auth-form" method="POST" action="app/formauth">
                Enter your participant ID and press the button<br/>
                <input id="participant-id" name="username" /><br/>
                <input name="password" value="salainen" type="hidden"/><br/>
                <input type="submit" value="Continue"/>
            </form>
            <div id="entry-info"></div><br/>

            <div id="info">
                You are about to do four tasks, where the speed of performance is measured.<br/><br/>
                Please read the instructions of each test carefully before you start.<br/><br/>
            </div>
        </div>

        <script src="static/lib/jquery-1.9.1.min.js"></script>

        <script>
            $(document).ready(function() {
                var url = $(location).attr('href');
                console.log("url is: " + url);
                
                if(url.indexOf("error") !== -1) {
                    $("#entry-info").html("Verify your username and try again.");
                }
            });
        </script>
    </body>
</html>
